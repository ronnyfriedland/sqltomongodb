# Migration configuration
sql:
  migration:
    configuration: import.xml
  batchsize: 100
  result:
    limit: 1000
    offset: 0
mongodb:
  ssl: 
    enabled: true
    tlsversions: 
    ciphersuites: 
  timeout:
    connection: 10000
    read: 10000
# Datasource configuration
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./target/unittest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
